<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fipe Table</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section id="container" >
      <section class="category" id="carros">
        <div class="veiculo-legend">
          <h2 class="title-category">Consultar Carros</h2>
        </div>
        <div class="search">
          <p>
            Informe primeiro a <strong>marca do veículo</strong> e depois o <strong>modelo</strong> e o <strong>ano modelo</strong>.
            Você também pode digitar a informação no campo "busca", dentro de cada opção do formulário da pesquisa.
          </p>
          <div class="container-select">
            <div class="chosen">
              <span>Selecione a Marca do veículo</span>
            </div>
            <div class="drop-chosen">
              <div>
                <input type="text" class="search-chosen">
              </div>
              <ul>
                <li>marca de carros</li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="category" id="caminhoes">
        <div class="veiculo-legend">
          <h2 class="title-category">Consultar Caminhoes e Micro-ônibus</h2>
        </div>
      </section>
      <section class="category" id="motos">
        <div class="veiculo-legend">
          <h2 class="title-category">Consultar Motos</h2>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
